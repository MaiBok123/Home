<!DOCTYPE html>
<html lang="th">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Content for 4 Weeks</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .content {
    display: none;

}
